name: Sync to develop branch and generate badges

on:
  push:

jobs:
  sync-and-generate-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout badges branch
        run: git checkout badges

      - name: Rebase badges on develop
        run: git merge origin/develop

      - name: Push badges branch
        run: git push origin badges

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
          with:
            branches: badges