name: Sync to master branch and generate badges

on:
  push:
    branches:
      - master

jobs:
  sync-and-generate-badges:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: git config --global user.name 'jpb06'
      - run: git config --global user.email 'jpb06@users.noreply.github.com'

      - name: Checkout badges branch
        run: git switch badges

      - name: Rebase badges on master
        run: git merge --strategy=ours origin/master

      - name: Push badges branch
        run: git push origin badges

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: badges
