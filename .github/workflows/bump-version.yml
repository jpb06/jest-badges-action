name: Coverage badges generation & version bump

on:
  push:
    branches:
      - master

jobs:
  bump-package:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Caching node_modules
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setting yarn version
        run: yarn policies set-version 1.22.18

      - name: Install dependencies
        run: yarn install --prefer-offline

      - name: Tests
        run: yarn test:ci

      - name: Building package
        run: yarn build

      - name: Generating coverage badges
        uses: ./

      - name: Bump package version
        id: bumping-version
        uses: jpb06/bump-package@v2.5.0

      - name: Bump performed?
        run: echo "bump-performed ${{ steps.bumping-version.outputs.bump-performed }}"

      - name: Publish package
        if: steps.bumping-version.outputs.bump-performed == 'True'
        run: |
          cd dist
          yarn publish --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
